<html>
    <head>
        <!-- <meta http-equiv="refresh" content="0; url=default_article.html" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="scripts/css/main.css"/>
        <script src="scripts/js/Templater.js"></script>
        <script src="scripts/js/main.js"></script>
    </head>
    <body>
        </br>
        <h1>Men's Soccer</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-9 main-front">
                    <a template-key="headlines-front main-headline href">
                        <img src="sample_content/imgs/player_scored.jpg" class="img-responsive main-front-image" alt="Responsive image" template-key="headlines-front main-headline image">
                        <div class="main-front-headliner main-front-text">
                            <h2 class="main-front-headliner-header main-front-text-hoverable" template-key="headlines-front main-headline title"></h2>
                            <h3 class="main-front-headliner-subheader" template-key="headlines-front main-headline subtitle"></h3>
                            </br>
                            </br>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 main-front-side">
                    <a template-key="headlines-front side-headlines top href">
                        <img src="sample_content/imgs/player_kicking_seton_hall.jpg" class="img-responsive" alt="Responsive image" template-key="headlines-front side-headlines top image">
                        <h1 class="main-front-text main-front-caption main-front-caption-header main-front-caption-side-header main-front-text-hoverable" template-key="headlines-front side-headlines top title"></h1>
                    </a>
                </div>
                <div class="col-md-3 main-front-side">
                    <a template-key="headlines-front side-headlines middle href">
                        <img src="sample_content/imgs/player_kicking_seton_hall.jpg" class="img-responsive" alt="Responsive image" template-key="headlines-front side-headlines middle image">
                        <h1 class="main-front-text main-front-caption main-front-caption-header main-front-caption-side-header main-front-text-hoverable" template-key="headlines-front side-headlines middle title"></h1>
                    </a>
                </div>
                <div class="col-md-3 main-front-side">
                    <a template-key="headlines-front side-headlines bottom href">
                        <img src="sample_content/imgs/player_kicking_seton_hall.jpg" class="img-responsive" alt="Responsive image" template-key="headlines-front side-headlines bottom image">
                        <h1 class="main-front-text main-front-caption main-front-caption-header main-front-caption-side-header main-front-text-hoverable" template-key="headlines-front side-headlines bottom title"></h1>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                
            </div>
        </div>
        <div class="container" style="background-color: rgba(0, 0, 0, 0.1)">
            <div class="row">
                <div class="col-md-9">
                    </br>
                    <!-- <div class="col-md-6"> -->
                        <div class="line-divider"></div>
                        </br>
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class="headline col-md-9" template-key="headlines-main-content template">
                    <a template-key="headlines-main-content template href">
                        <div class="col-md-3">
                            <div class="headline-thumbnail">
                                <img src="sample_content/imgs/player_kicking_seton_hall.jpg" class="img-responsive" alt="Responsive image" template-key="headlines-main-content template thumbnail-url">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <h1 class="headline-title" template-key="headlines-main-content template title"></h1>
                            <h3 class="headline-info">by <span template-key="headlines-main-content template author"></span> on <span template-key="headlines-main-content template date"></span></h3>
                            <h2 class="headline-subtitle" template-key="headlines-main-content template subtitle"></h2>
                            </br>
                            </br>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <div class="info-box">
                        <div class="info-box-title">
                            Schedule
                        </div>
                        <div class="info-box-content info-box-schedule" template-key="schedule template">
                            <span template-key="schedule template date" class="with-line"></span>
                            <span template-key="schedule template opponent"></span>
                            <span template-key="schedule template place"></span>
                            </br>
                        </div>
                    </div>
                    </br>
                </div>
            </div>
        </div>
        </br>
        </br>
        </br>
    </body>
</html>
